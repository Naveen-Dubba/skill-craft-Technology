<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My To-Do</h1>
            </header>
        <main class="main-content">
            <aside class="sidebar">
                <h2>Lists</h2>
                <ul id="list-container" class="list-container">
                    </ul>
                <button id="add-list-button" class="add-list-button"><i class="fas fa-plus"></i> Add New List</button>
            </aside>

            <section class="task-section">
                <div class="controls">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search tasks..." aria-label="Search tasks">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-sort-options">
                        <select id="filter-status" aria-label="Filter by status">
                            <option value="all">All Tasks</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="sort-by" aria-label="Sort by">
                            <option value="deadline">Sort by Deadline</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="status">Sort by Status</option>
                        </select>
                    </div>
                </div>

                <div id="task-list" class="task-list">
                    </div>

                <div class="no-tasks-message" id="no-tasks-message" style="display: none;">
                    No tasks to display. Add a new one!
                </div>
            </section>
        </main>

        <button id="add-task-btn" class="floating-action-button" aria-label="Add new task">
            <i class="fas fa-plus"></i>
        </button>

        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-modal-btn">&times;</span>
                <h2 id="modal-title">Add New Task</h2>
                <form id="task-form" class="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description (Optional)</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date">
                        </div>
                        <div class="form-group">
                            <label for="task-due-time">Due Time (Optional)</label>
                            <input type="time" id="task-due-time">
                        </div>
                    </div>
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-list-select">List</label>
                            <select id="task-list-select">
                                </select>
                        </div>
                    </div>
                    <button type="submit" id="form-submit-btn">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
